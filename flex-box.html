<html>
  <head>
    <title>flexbox practice</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row; border: solid; width: 65px">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2</div>
    </div>

    <div
      style="
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border: solid;
        width: 100px;
        height: 300px;
      "
    >
      <div
        style="background-color: lightblue; width: 100px; text-align: center"
      >
        flex
      </div>
    </div>
  </body>
</html>
